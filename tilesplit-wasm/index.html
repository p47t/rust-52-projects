<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TileSplit</title>
    <link rel="stylesheet" href="www/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TileSplit</h1>
            <p class="subtitle">Split 16:10 and 3:2 images into wallpaper tiles &mdash; with Ultra HDR support</p>
        </header>

        <div id="dropZone" class="drop-zone">
            <div class="drop-zone-content">
                <svg class="drop-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                <p>Drop a JPEG image here or <span class="browse-link">browse</span></p>
                <p class="hint">Supports 16:10 and 3:2 aspect ratios</p>
            </div>
            <input type="file" id="fileInput" accept="image/jpeg,.jpg,.jpeg" hidden>
        </div>

        <div id="imageInfo" class="image-info" hidden>
            <span id="fileName" class="info-item"></span>
            <span id="dimensions" class="info-item"></span>
            <span id="aspectRatio" class="info-item"></span>
            <span id="tileSize" class="info-item"></span>
            <span id="ultraHdrBadge" class="badge" hidden>Ultra HDR</span>
        </div>

        <div id="controls" class="controls" hidden>
            <div class="quality-control">
                <label for="qualitySlider">JPEG Quality</label>
                <input type="range" id="qualitySlider" min="1" max="100" value="95">
                <span id="qualityValue">95</span>
            </div>
            <button id="splitBtn" class="split-btn">Split</button>
        </div>

        <div id="errorMsg" class="error-msg" hidden></div>

        <div id="previewSection" class="preview-section" hidden>
            <div class="preview-card">
                <div class="preview-header">
                    <span>Left Tile</span>
                    <a id="downloadLeft" class="download-btn" download>Download</a>
                </div>
                <img id="previewLeft" class="preview-img" alt="Left tile">
            </div>
            <div class="preview-card">
                <div class="preview-header">
                    <span>Right Tile</span>
                    <a id="downloadRight" class="download-btn" download>Download</a>
                </div>
                <img id="previewRight" class="preview-img" alt="Right tile">
            </div>
        </div>
    </div>

    <script type="module" src="www/index.js"></script>
</body>
</html>
